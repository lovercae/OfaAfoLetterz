
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Letter</title>
  <style>
    body {
      margin: 0;
      background: #374375;
      font-family: 'Times New Roman Italic', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #895159;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #BABDE2;
      border-radius: 10px 10px 0 0;
    }
    .letter {
      display: none;
      max-width: 80%;
      padding: 20px;
      background: #FFFCF5;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.5;
      margin-top: 20px;
      animation: typing 2s steps(40, end), blink 0.75s step-end infinite;
      white-space: pre-wrap;
    }
    @keyframes wave {
  0% { transform: rotate(0deg); }
  15% { transform: rotate(14deg); }
  30% { transform: rotate(-8deg); }
  40% { transform: rotate(14deg); }
  50% { transform: rotate(-4deg); }
  60% { transform: rotate(10deg); }
  100% { transform: rotate(0deg); }
      }
  </style>
</head>
<body>
  <div class="envelope" onclick="openLetter()"></div>
  <div class="letter" id="letter">
    Dear Reader,

    This is your special message delivered with love and care. 
    May your day be filled with kindness, joy, and little surprises like this.

    Yours truly,
    Someone who cares.
  </div>

  <script>
    function openLetter() {
      document.querySelector('.envelope').style.transform = 'translateY(-300px)';
      setTimeout(() => {
        document.getElementById('letter').style.display = 'block';
      }, 800);
    }
  </script>
</body>
</html>
